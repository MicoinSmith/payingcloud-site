<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title></title>
    <link rel="stylesheet" href="../css/weixin_giftcenter.css" media="screen" title="no title" charset="utf-8">
    <script src="../js\weixin_giftcenter.js" charset="utf-8"></script>
  </head>
  <body>
    <section id="main_page"class="main_page">
      <!-- <div class="header">
        <img src="../images\paying_black_logo.png" alt="" />
      </div> -->
      <div class="article">
        <div class="experience">
          <img src="../images\shopping.svg" alt="" />
          <p>体验订单</p>
          <div class="clothes">
            <img src="../images\gift_a.png" alt="">
          </div>
          <span>商品：T恤</span>
          <span>金额：¥ 0.1</span>
          <p class="notice">注意：仅为demo，无实际交易发生</p>
        </div>
      </div>
      <div class="footer">
        <div class="experience_button">
          <button type="button" name="button" onclick="choose_page()">支付&nbsp;¥0.1&nbsp;体验 Paying</button>
        </div>
      </div>
      <div id="shadow" class="shadow" onclick="shadow_back()"></div>
      <div id="pay_box"class="pay_box">
        <div id="weixinpay"class="weixinpay">
          <img src="../images\微信支付.svg" alt="" /><span class="pay_img_font">微信支付</span>
        </div>
        <div id="zhifubaopay"class="zhifubaopay">
          <img src="../images\支付宝.svg" alt="" /><span class="pay_img_font">支付宝支付</span>
        </div>
        <div id="yinlianpay"class="yinlianpay">
          <img src="../images\银联.svg" alt="" /><span class="pay_img_font">中国银联</span>
        </div>
        <div id="jingdongpay"class="jingdongpay">
          <img src="../images\京东.svg" alt="" /><span class="pay_img_font">京东支付</span>
        </div>
        <div id="baiduqianbao"class="baiduqianbao">
          <img src="../images\百度钱包.svg" alt="" /><span class="pay_img_font">百度钱包</span>
        </div>
        <p>由Paying提供快捷的支付体验</p>
      </div>
    </section>
  </body>
